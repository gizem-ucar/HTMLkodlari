<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="style-slider.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

</head>
<body>
    <div id="slider">
        <div class="slayt">
            <img src="images/annie-spratt-1gMhAUdvsxE-unsplash.jpg" alt="">
        </div>
        <div class="slayt">
            <img src="images/annie-spratt-TSezcZZInFA-unsplash.jpg" alt="">
        </div>
        <div class="slayt">
            <img src="images/annie-spratt-ZWMPV8fhiWY-unsplash.jpg" alt="">
        </div>
        <div class="slayt">
            <img src="images/annie-spratt-5oL_tm-07Wo-unsplash.jpg" alt="">
        </div>
        <div class="kontrol" id="kontrol">
            <a href="javascript:onceki()"><i class="fas fa-chevron-left"></i></a>
            <a href="javascript:sonraki()"><i class="fas fa-chevron-right"></i></a>
        </div>
    </div>


    <script>
        var slayt = document.getElementsByClassName("slayt");

        var slaytSayisi = slayt.length;
        var slaytNo =0;

        slaytGoster(slaytNo);

            function slaytGoster(slaytNumarasi){
                slaytNo = slaytNumarasi;

                if (slaytNumarasi < 0) {
                    slaytNo = slaytSayisi -1;
                }

                if (slaytNumarasi >= slaytSayisi) {
                    slaytNo = 0;
                }
                for ( i=0 ; i<slaytSayisi ; i++){
                    slayt[i].style.display = "none";
                }

                slayt[slaytNo].style.display = "block";
            }

            function onceki(){
                slaytNo--;
                slaytGoster(slaytNo);
                clearInterval(s);
            }

            function sonraki(){
                slaytNo++;
                slaytGoster(slaytNo);
                clearInterval(s);
            }
            var s = setInterval (function(){
                slaytNo++;
                slaytGoster(slaytNo);
            },2000);
    </script>
</body>
</html>
