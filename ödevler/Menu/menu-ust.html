    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <div id="menu-alt">
            
            
            <div id="menu">
                <i class="fas fa-bars" id="menu-icon" onclick="menuToggle();"></i>           

               <ul id="menuItems">
                <li><a href="#">Menu1</a></li>
                <li><a href="#">Menu1.1</a></li>
                <li><a href="#">Menu1.2</a></li>
                <li><a href="#">Menu1.3
                </a></li>
                <li id="menu2" onclick="menu2();"><a href="#">Menu1.4</a></li>
                <div class="secondMenu">
                    <ul id="secondMenu">
                        <li><a href="#">Menu2</a></li>
                        <li><a href="#">Menu2.1</a></li>
                        <li><a href="#">Menu2.2</a></li>
                    </ul>
                </div>           
                </ul>
 
            </div>
        </div>
        <script>
            var menuItems=document.getElementById('menuItems');
            menuItems.style.maxHeight="0px";

            function menuToggle(){
                if (menuItems.style.maxHeight=="0px") {
                    menuItems.style.maxHeight="250px";
                }else{
                    menuItems.style.maxHeight="0px";
                }
            }

            var secondMenu=document.getElementById('secondMenu');
            secondMenu.style.maxHeight="0px";

            function menu2() {
                if (secondMenu.style.maxHeight=="0px") {
                    secondMenu.style.maxHeight="150px";

                }else{
                    secondMenu.style.maxHeight="0px";
                }
            }
        </script>
    </body>
